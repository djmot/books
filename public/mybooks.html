<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>books-djmot</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="/public/mybooks.css" type="text/css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" ></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" ></script>
        <script type="text/javascript" src="/public/cookies.js" ></script>
        <script type="text/javascript" src="/public/mybooks.js" ></script>
    </head>
    <body>
        
    <nav class="navbar navbar-default">
		<div class="container-fluid">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#things-to-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
		</div>
		<div class="collapse navbar-collapse" id="things-to-collapse">
			<ul class="nav navbar-nav">
				<li><a href="/">Home</a></li>
				<li><a href="/books">All Books</a></li>
			</ul>
			<ul class="nav navbar-nav login-show">
				<li><a href="/profile">My Profile</a></li>
				<li><a href="/mybooks">My Books</a></li>
				<li><a href="/trade">Trade</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right login-hide">
				<li><a href="/signup">Sign up</a></li>
				<li><a href="/login">Log in</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right login-show">
				<li><a id="logout" href="#">Log out</a></a></li>
			</ul>
		</div>
	</nav>

    <div class="container-fluid">
    	<h2 class="heading">Search the collection:</h2>
    	<div class="row">
    	    <div class="col-sm-6 col-sm-offset-1 col-xs-12">
    	        <div class="input-group">
    				<input id="text" type="text" class="form-control" placeholder="Search for books">
    				<span class="input-group-btn">
    					<button id="search-button" class="btn btn-default" type="button">Search</button>
    				</span>
    			</div>
    	    </div>
    	</div>
    	<div class="row gallery-row" id="search-gallery-row"></div>
    	
    	<h2 class="heading">Add a new book:</h2>
    	<form>
			<div class="form-group">
				<label for="title">Title</label>
				<input id="title" type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="author">Author</label>
				<input id="author" type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="cover">Cover</label>
				<input id="cover" type="text" class="form-control">
			</div>
			<button id="add" type="button" class="btn btn-success">Add</button>
		</form>
   	
    	<h2 class="heading">My books:</h2>
    	<div class="row gallery-row" id="my-gallery-row"></div>
    </div>
        
    </body>
</html>
