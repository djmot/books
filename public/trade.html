    </head>
    <body>
        
    <nav class="navbar navbar-default">
		<div class="container-fluid">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#things-to-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
		</div>
		<div class="collapse navbar-collapse" id="things-to-collapse">
			<ul class="nav navbar-nav">
				<li><a href="/">Home</a></li>
				<li><a href="/books">All Books</a></li>
			</ul>
			<ul class="nav navbar-nav login-show">
				<li><a href="/profile">My Profile</a></li>
				<li><a href="/mybooks">My Books</a></li>
				<li><a href="/trade">Trade</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right login-hide">
				<li><a href="/signup">Sign up</a></li>
				<li><a href="/login">Log in</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right login-show">
				<li><a id="logout" href="#">Log out</a></a></li>
			</ul>
		</div>
	</nav>

    <div class="container-fluid">
    	<h2 class="heading">Make a new trade request:</h2>
    	
    	<div id="offer-row">
	        <p class="offer-head">My book:</p><p class="offer-head">Other book:</p><br>
	        <div class="offer" id="my-offer"></div>
	        <div class="offer" id="other-offer"></div><br>
    	    <div id="accept-box">
    	        <button type="button" class="btn btn-success" id="accept">Create this trade request</button>
            </div>
    	</div>
    	
    	<div class="row search-row">
    	    <div class="col-sm-6 col-xs-12">
    	        <div class="input-group">
    				<div class="dropdown">
    					<input id="text" type="text" class="form-control dropdown-toggle" placeholder="Search for a trading partner" data-toggle="dropdown">
    					<ul class="dropdown-menu">
    					</ul>
    				</div>
    				<span class="input-group-btn">
    					<button id="search-button" class="btn btn-default" type="button">Search</button>
    				</span>
    			</div>
    	    </div>
    	</div>
    	
    	<h3 id="other-user" class="sub-heading"></h3>
    	<div class="row gallery-row" id="other-gallery-row"></div>
    	
    	<h3 class="sub-heading">My books:</h3>
    	<div class="row gallery-row" id="my-gallery-row"></div>
    </div>
