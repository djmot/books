<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>books-djmot</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="/public/profile.css" type="text/css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" ></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" ></script>
        <script type="text/javascript" src="/public/cookies.js" ></script>
        <script type="text/javascript" src="/public/profile.js" ></script>
    </head>
    <body>
        
    <nav class="navbar navbar-default">
		<div class="container-fluid">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#things-to-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
		</div>
		<div class="collapse navbar-collapse" id="things-to-collapse">
			<ul class="nav navbar-nav">
				<li><a href="/">Home</a></li>
				<li><a href="/books">All Books</a></li>
			</ul>
			<ul class="nav navbar-nav login-show">
				<li><a href="/profile">My Profile</a></li>
				<li><a href="/mybooks">My Books</a></li>
				<li><a href="/trade">Trade</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right login-hide">
				<li><a href="/signup">Sign up</a></li>
				<li><a href="/login">Log in</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right login-show">
				<li><a id="logout" href="#">Log out</a></a></li>
			</ul>
		</div>
	</nav>

    <div class="container-fluid">
		<h2 class="heading">My settings:</h2>
		<form>
			<div class="form-group">
				<label for="name">Full name</label>
				<input id="name" type="text" class="form-control" readonly>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input id="email" type="text" class="form-control" readonly>
			</div>
			<div class="form-group">
				<label for="city">City</label>
				<input id="city" type="text" class="form-control" readonly>
			</div>
			<div class="form-group">
				<label for="state">State or Country</label>
				<input id="state" type="text" class="form-control" readonly>
			</div>
			<button id="edit" type="button" class="btn btn-default">Edit</button>
			<button id="save" type="button" class="btn btn-success hidden">Save</button>
		</form>
		
		<h2 class="heading">My books:</h2>
		<div class="row" id="gallery-row">
		</div>
		
		<h2 class="heading">Trade requests:</h2>
		<div class="row" id="trade-row">
			<div id="out-trades" class="col-xs-6">
			</div>
			<div id="in-trades" class="col-xs-6">
			</div>
		</div>
	</div>
        
    </body>
</html>
